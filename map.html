<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>휴양림 예약 오픈 지도</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse (CSV) -->
  <script defer src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Day.js + TZ -->
  <script defer src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <script defer src="https://unpkg.com/dayjs@1.11.10/plugin/utc.js"></script>
  <script defer src="https://unpkg.com/dayjs@1.11.10/plugin/timezone.js"></script>

  <style>
    html,body{height:100%;margin:0}
    #app{display:flex;flex-direction:column;height:100%}
    #toolbar{padding:8px 12px;border-bottom:1px solid #e5e7eb;display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    #map{flex:1}
    .legend{position:absolute;right:12px;top:64px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px;line-height:1.6; font-size:15px; box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .dot{display:inline-block;width:14px;height:14px;border-radius:50%;margin-right:6px;vertical-align:middle}
    .blue{background:#1d4ed8}.green{background:#16a34a}.gray{background:#9ca3af}
    .ctl{border:1px solid #e5e7eb;border-radius:10px;padding:8px 10px;font-size:14px}
    .error{position:absolute;left:12px;top:64px;background:#fef2f2;border:1px solid #fecaca;color:#991b1b;padding:10px 12px;border-radius:10px;max-width:60ch}
    .popup a{color:#1d4ed8;text-decoration:underline}
  </style>

  <script defer src="./controls.js"></script>
</head>
<body>
<div id="app">
  <div id="toolbar">
    <select id="month" class="ctl">
      <option value="0">전체</option>
      <option value="1">1월</option><option value="2">2월</option><option value="3">3월</option>
      <option value="4">4월</option><option value="5">5월</option><option value="6">6월</option>
      <option value="7">7월</option><option value="8">8월</option><option value="9">9월</option>
      <option value="10">10월</option><option value="11">11월</option><option value="12">12월</option>
    </select>

    <label class="ctl"><input type="checkbox" id="todayOnly" /> 오늘만 보기</label>
    <label class="ctl">기준일 <input type="date" id="baseDate" /></label>
  </div>

  <div id="map"></div>

  <div class="legend">
    <div><span class="dot blue"></span>오늘 오픈</div>
    <div><span class="dot green"></span>오픈 예정</div>
    <div><span class="dot gray"></span>오픈 지남</div>
  </div>

  <div id="error" class="error" style="display:none"></div>
</div>
</body>
</html>
