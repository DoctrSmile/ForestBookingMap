<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>휴양림 예약 오픈 지도 (2025)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Noto Color Emoji; margin:0; padding:24px; line-height:1.5}
    .card{max-width:780px;margin:0 auto;padding:24px;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 1px 4px rgba(0,0,0,.06)}
    h1{font-size:24px;margin:0 0 12px}
    .tip{background:#fff7ed;border:1px solid #fed7aa;color:#7c2d12;padding:12px;border-radius:12px;margin:12px 0}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;background:#1d4ed8;color:#fff;text-decoration:none;font-weight:600}
    .btn + .btn{margin-left:8px}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px}
  </style>
  <script>
    // 카카오/인앱 브라우저 경고
    document.addEventListener('DOMContentLoaded', () => {
      const ua = navigator.userAgent || '';
      const inApp = /(KAKAOTALK|NAVER|FBAN|FBAV|Instagram)/i.test(ua);
      if(inApp){
        const el = document.getElementById('inapp');
        el.style.display='block';
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>휴양림 예약 오픈 지도 (2025)</h1>
    <p>아래 버튼으로 지도를 여세요. <code>data_2025_map.csv</code>를 기본으로 사용합니다.</p>

    <div id="inapp" class="tip" style="display:none;">
      ⚠️ 인앱 브라우저에서 일부 기능이 동작하지 않을 수 있어요. 상단 메뉴의 <b>기본 브라우저로 열기</b>를 사용하세요.
    </div>

    <p>
      <a class="btn" href="./map.html?csv=data_2025_map.csv&d=2025-01-01">지도로 보기</a>
    </p>

    <p style="color:#6b7280">
      다른 CSV를 쓰려면 <code>?csv=파일명.csv</code>, 좌표 파일을 바꾸려면 <code>?coords=파일명.csv</code>를 추가하세요.
    </p>
  </div>
</body>
</html>
